<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/javascript" src="base.js"></script>
    <link rel="stylesheet" href="base.css">
    <title>Math Solutions</title>
</head>
<body>
<div class="container bg-primary">

</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-11  bg-secondary">
            <ol class="list-group" id="stepList">

            </ol>
        </div>
        <div class="col-lg-1">
            <button type="button" class="btn btn-primary"
                    onclick="saveSteps()">Save
            </button>
        </div>
    </div>
</div>

<div class="container-fluid bg_primary">
    <div class="row">
        <div class="col-lg-11">
            <textarea class="form-control" rows="4" id="step"></textarea>
        </div>
        <div class="col-lg-1 btn-group-vertical">
            <button type="button" class="btn btn-light">Up</button>
            <button type="button" class="btn btn-light">Down</button>
            <button type="button" class="btn btn-primary" onclick="addStep()">Add</button>
        </div>
    </div>
</div>


</body>
</html>
