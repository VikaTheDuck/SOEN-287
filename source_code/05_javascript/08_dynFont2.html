<!DOCTYPE html>
<!-- dynFont.html
     Illustrates dynamic font styles and colors
     -->
<html lang = "en">
  <head>
    <title> Dynamic fonts </title>
    <meta charset = "utf-8" />
    <style type = "text/css">
      .regText { font: 1.5em 'Times New Roman'; }
      .wordText { color: blue; font-style: normal; font-size: 1.1em; }
      .wordTextOver { color: red; font-style: italic; font-size: 2em; }
    </style>
  </head>
  <body>
    <p class = "regText"> 
      The province of 
      <span class = "wordText";
         onmouseover = "this.className = 'wordTextOver';";
         onmouseout = "this.className = 'wordText';";>
         Quebec
      </span>
      produces wonderful maple syrup. 
    </p>
  </body>
</html>
