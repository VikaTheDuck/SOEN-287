<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example 3</title>
    <style>
        p {
            color: red;
            background-color: yellow;
        }
        .important {
            background-color: lightgreen;
        }
        p.important {
            border-width: 5px;
            border-style: solid;
        }
    </style>
</head>
<body>
<h1 class="important">CSS Example 3</h1>
<p>First paragraph.</p>
<p class="important">Second paragraph.</p>
<p>Third paragraph.</p>
</body>
</html>
